name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  Test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [22.x, 24.x]
        prisma: [6, 7]
        db: [sqlite, mysql, postgresql]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: prisma_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -ptest"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: prisma_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    env:
      PRISMA_PROVIDER: ${{ matrix.db }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.x

      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ matrix.node }}-prisma-${{ matrix.prisma }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm i --no-frozen-lockfile

      - name: Build prisma-ts-select
        working-directory: ./packages/prisma-ts-select
        run: pnpm exec tsup

      # ========== Prisma v6 Steps ==========

      - name: Generate schemas (v6)
        if: matrix.prisma == 6
        run: bash ./scripts/generate-schemas.sh

      - name: Install dependencies (v6)
        if: matrix.prisma == 6
        working-directory: ./packages/usage
        run: pnpm i --no-frozen-lockfile

      - name: Wait for MySQL (v6)
        if: matrix.prisma == 6 && matrix.db == 'mysql'
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -ptest --silent; then
              echo "MySQL ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Wait for PostgreSQL (v6)
        if: matrix.prisma == 6 && matrix.db == 'postgresql'
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres; then
              echo "PostgreSQL ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Generate Prisma client (v6)
        if: matrix.prisma == 6
        working-directory: ./packages/usage
        run: pnpm gen:${{ matrix.db }}

      - name: Reset database (v6)
        if: matrix.prisma == 6
        working-directory: ./packages/usage
        run: pnpm p:r

      - name: TypeScript check (v6)
        if: matrix.prisma == 6
        working-directory: ./packages/usage
        run: pnpm test:ts

      - name: Run tests (v6)
        if: matrix.prisma == 6
        working-directory: ./packages/usage
        run: pnpm test

      # ========== Prisma v7 Steps ==========

      - name: Generate schemas (v7)
        if: matrix.prisma == 7
        run: bash ./scripts/generate-schemas-v7.sh

      - name: Install dependencies (v7)
        if: matrix.prisma == 7
        working-directory: ./packages/usage-v7
        run: pnpm i --no-frozen-lockfile

      - name: Wait for MySQL (v7)
        if: matrix.prisma == 7 && matrix.db == 'mysql'
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -ptest --silent; then
              echo "MySQL ready"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Wait for PostgreSQL (v7)
        if: matrix.prisma == 7 && matrix.db == 'postgresql'
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres; then
              echo "PostgreSQL ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Generate Prisma client (v7)
        if: matrix.prisma == 7
        working-directory: ./packages/usage-v7
        run: pnpm gen:${{ matrix.db }}

      - name: Reset database (v7)
        if: matrix.prisma == 7
        working-directory: ./packages/usage-v7
        run: pnpm p:r

      - name: TypeScript check (v7)
        if: matrix.prisma == 7
        working-directory: ./packages/usage-v7
        run: pnpm test:ts

      - name: Run tests (v7)
        if: matrix.prisma == 7
        working-directory: ./packages/usage-v7
        run: pnpm test
