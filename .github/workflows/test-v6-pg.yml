name: v6-postgresql
on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x, 24.x]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: prisma_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.x

      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ matrix.node }}-v6-pg-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm --filter prisma-ts-select i --no-frozen-lockfile

      - name: Build prisma-ts-select
        working-directory: ./packages/prisma-ts-select
        run: pnpm --filter prisma-ts-select build

      - name: Install dependencies (v6-pg)
        working-directory: ./packages/usage-pg-v6
        run: pnpm --filter usage-pg-v6 i --no-frozen-lockfile

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres; then
              echo "PostgreSQL ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Generate Prisma client
        working-directory: ./packages/usage-pg-v6
        run: pnpm --filter usage-pg-v6 gen

      - name: Reset database
        working-directory: ./packages/usage-pg-v6
        run: pnpm --filter usage-pg-v6 p:r

      - name: TypeScript check
        working-directory: ./packages/usage-pg-v6
        run: pnpm --filter usage-pg-v6 lint:ts

      - name: Run tests
        working-directory: ./packages/usage-pg-v6
        run: pnpm --filter usage-pg-v6 test
